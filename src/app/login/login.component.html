<div class="background-image"></div>
<div class="main-content">
  <div class="container-fluid">
    <div class="row ">
      <div class="col">
      </div>
      <div class="col col-3 centerAlign">
        <div class="card">
          <div class="card-header card-header-blue">
            <h4 class="card-title">Syngenta Validation Portal</h4>
            <p class="card-category"></p>
          </div>
          <div class="card-body">
            <form #loginF="ngForm">
              <div class="form-group">
                <label>Email Address</label>
                <input type="text" class="form-control" name="email" placeholder="" ngModel>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="" ngModel>
              </div>
              <div class="form-group">
                <label>Forgot Password?</label>
              </div>
              <!-- <button type="submit" class="btn btn-primary" (click)="loginUser(loginF)">Submit</button> -->
              <button type="submit" (click)="loginUser(loginF)" class="btn btn-warning btn-block">Login</button>
            </form>
          </div>
        </div>
        <div class="logoStyle"><img src="assets/img/Syngenta.png" /></div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
</div>
