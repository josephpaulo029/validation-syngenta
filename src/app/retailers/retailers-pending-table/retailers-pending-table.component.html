<div class="retailersTbl">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
      <tr *ngIf="status == 'pendingActive'">
        <th>TRANSACTION ID</th>
        <th>MEMBER ID</th>
        <th>RETAILER NAME</th>
        <th>INVOICE #</th>
        <th>SUBMITTED DATE</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody *ngIf="status == 'pendingActive'">
      <tr *ngFor="let retail of retailersData" (click)="selectData(retail)">
        <td>{{ retail.transid || '-' }}</td>
        <td>{{ retail.membershipid || '-' }}</td>
        <td>{{ retail.name || '-' }}</td>
        <td>{{ retail.invoice || '-' }}</td>
        <td>{{ retail.submitteddate | date: "MM/dd/yyyy" || '-' }}</td>
        <td class="text-center">VIEW</td>
      </tr>
    </tbody>
  </table>
</div>
